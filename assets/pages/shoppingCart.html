<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>
    <section class="pt-5 pb-5">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-12 col-md-12 col-12">
                    <h3 class="display-5 mb-2 text-center">Souvenir Cart</h3>
                    <table id="shoppingCart" class="table table-condensed table-responsive">
                        <thead>
                            <tr>
                                <th style="width:60%">Product</th>
                                <th style="width:12%">Price</th>
                                <th style="width:10%">Quantity</th>
                                <th style="width:16%">Total</th>
                            </tr>
                        </thead>
                        <!-- START OF TABLE BODY -->
                        <tbody>
                            <tr class="product">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>Signed Helmets</h4>
                                            <p class="font-weight-light">Brand &amp; Name</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price" class="product-price">77.99</td>
                                <td data-th="Quantity">
                                    <div class="product-quantity">
                                        <input type="number" class="form-control form-control-lg text-center" value="0"
                                            min="0">
                                    </div>
                                </td>
                                <td data-th="Total" class="product-line-price">0.00</td>
                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <button
                                            class="btn btn-white border-secondary bg-white btn-md mb-2 product-removal">
                                            <img src="../bootstrap-icons-1.1.0/trash-fill.svg" alt="trash-fill-svg"
                                                class="remove-product">
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- 2nd ELEMENT -->
                            <tr class="product">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>Autographed Football</h4>
                                            <p class="font-weight-light">Brand &amp; Name</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price" class="product-price">99.89</td>
                                <td data-th="Quantity">
                                    <div class="product-quantity">
                                        <input type="number" class="form-control form-control-lg text-center" value="0"
                                            min="0">
                                    </div>
                                </td>
                                <td data-th="Total" class="product-line-price">0.00</td>
                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <button
                                            class="btn btn-white border-secondary bg-white btn-md mb-2 product-removal">
                                            <img src="../bootstrap-icons-1.1.0/trash-fill.svg" alt="trash-fill-svg"
                                                class="remove-product">
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- 3rd -->
                            <tr class="product">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>Team Pennant</h4>
                                            <p class="font-weight-light">Brand &amp; Name</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price" class="product-price">17.99</td>
                                <td data-th="Quantity">
                                    <div class="product-quantity">
                                        <input type="number" class="form-control form-control-lg text-center" value="0"
                                            min="0">
                                    </div>
                                </td>
                                <td data-th="Total" class="product-line-price">0.00</td>
                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <button
                                            class="btn btn-white border-secondary bg-white btn-md mb-2 product-removal">
                                            <img src="../bootstrap-icons-1.1.0/trash-fill.svg" alt="trash-fill-svg"
                                                class="remove-product">
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- 4th -->
                            <tr class="product">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>Team Picture</h4>
                                            <p class="font-weight-light">Brand &amp; Name</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price" class="product-price">29.99</td>
                                <td data-th="Quantity">
                                    <div class="product-quantity">
                                        <input type="number" class="form-control form-control-lg text-center" value="0"
                                            min="0">
                                    </div>
                                </td>
                                <td data-th="Total" class="product-line-price">0.00</td>
                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <button
                                            class="btn btn-white border-secondary bg-white btn-md mb-2 product-removal">
                                            <img src="../bootstrap-icons-1.1.0/trash-fill.svg" alt="trash-fill-svg"
                                                class="remove-product">
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- 5th -->
                            <tr class="product">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>Team Jersey</h4>
                                            <p class="font-weight-light">Brand &amp; Name</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price" class="product-price">199.99</td>
                                <td data-th="Quantity">
                                    <div class="product-quantity">
                                        <input type="number" class="form-control form-control-lg text-center" value="0"
                                            min="0">
                                    </div>
                                </td>
                                <td data-th="Total" class="product-line-price">0.00</td>
                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <button
                                            class="btn btn-white border-secondary bg-white btn-md mb-2 product-removal">
                                            <img src="../bootstrap-icons-1.1.0/trash-fill.svg" alt="trash-fill-svg"
                                                class="remove-product">
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <!-- END OF TABLE BODY -->
                    </table>
                    <div class="float-right text-right">
                        <div class="totals-item">
                            <label>Subtotal</label>
                            <div class="totals-value" id="cart-subtotal">0.00</div>
                        </div>
                        <div class="totals-item">
                            <label>Tax (5%)</label>
                            <div class="totals-value" id="cart-tax">0.00</div>
                        </div>
                        <div class="totals-item">
                            <label>Shipping</label>
                            <div class="totals-value" id="cart-shipping">0.00</div>
                        </div>
                        <div class="totals-item totals-item-total">
                            <label>Grand Total</label>
                            <div class="totals-value" id="cart-total">0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-6 order-md-2 text-right">
                <a href="catalog.html" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
            </div>
            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <a href="catalog.html">
                    <img src="../bootstrap-icons-1.1.0/arrow-left.svg" alt="arrow-left-avg" class="mr-2"> Back</a>
            </div>
        </div>
        </div>
    </section>


    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="../js/checkout.js"></script>
</body>

</html>
